<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <div id="tables">
                    <table  id="table-goods">
                        <thead>
                        <tr><th colspan="4">Table of available goods</th></tr>
                        <tr><th>ID</th><th>Name</th><th>Number of available pieces</th><th>Price per Piece</th></tr>
                        </thead>  
                        <tbody id="table-goods-body">

                        </tbody>  
                    </table>
                    <table id="table-shoppingCart">
                        <thead>    
                        <tr><th colspan="4">Table of selected goods</th></tr>
                        <tr><th>ID</th><th>Name</th><th>Number of selected pieces</th><th>Price for all pieces of that kind</th></tr>
                        </thead> 
                        <tbody id="table-shoppingCart-body">

                        </tbody>
                    </table>
            </div>
            <div id="control-panel">
                <fieldset>
                    <legend>Control panel for shopping Cart</legend>
                    <input type="button" value = " Reset " onclick="reset()" class="button"><br>
                    <label for="idOfGoodsType">ID of chosen type of goods</label>
                    <input type="number" id="idOfGoodsType" placeholder="Set id of goods"><br>
                    <label for="numberOfPieces">Number of Pieces</label>
                    <input type="number" id="numberOfPieces" placeholder="Set number"><br>
                    <input type="button" value="Add goods to Cart" onclick="addGoods()" class="button">
                    <input type="button" value="Remove all goods from Cart" onclick="removeAllGoods()" class="button"><br>
                    <input type="number" id="idOfRemovingRow" placeholder="Set id of row from which you want to remove goods">
                    <input type="button" value="Remove selected row" onclick="removeOneRow()" class="button"><br>
                    <label for="meny">Please select currency which you want to use in payment</label>
                    <select id="meny">
                        <option id="czk">CZK</option>
                        <option id="eur">EUR</option>
                        <option id="pln">PLN</option>
                        <option id="usd">USD</option>
                        <option id="yen">YEN</option>
                        <option id="rub">RUB</option>
                    </select><br>
                    <input type="button" value="Make a payment for the shopping cart" onclick="payment()" class="button">
                </fieldset>
            </div>
        </main>
    </body>
</html>
